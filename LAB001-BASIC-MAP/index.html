<!-- LAB 1 - SETTING UP A SIMPLE MAP APP -->

<!-- Step 1| The HTML file -->
<!-- In a new folder, create the following HTML file: -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- 1. Add link to leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
        integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
        crossorigin="" />

    <!-- 2. link to own CSS - check the css styling-->
    <link rel="stylesheet" href="style.css">
    <title>Init Map</title>
</head>

<body>
    <!-- 3. Add a div with id="map" -->
    <div id="map"></div>

    <!-- 4. Add script to leaflet script -->
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
        integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
        crossorigin=""></script>
    
    <!-- 5. link to own script -->
    <script src="script.js"></script>
</body>

</html>

<!-- Go to style.css -->
